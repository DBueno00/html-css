<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de A</div>
        <div class="item">Exemplo de B</div>
        <div class="item">Exemplo de C</div>
        <div class="item">Exemplo de D</div>
        <div class="item">Exemplo de E</div>
        <div class="item">Exemplo de F</div> 
        <div class="item">Exemplo de G</div>
    </div>
    
</body>
</html>
