<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php"  method="get" autocomplete="on" >
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="M"><label for="isxmas">Masculino</label>  <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label> 
        </fieldset>
        <fieldset>
            <legend>Esportes fAVORITOS</legend>
            <input type="checkbox" name="ebas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="efut" id="iefut"><label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="enat" id="inat">
            <label for="inat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
